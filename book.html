<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ultilities.css">

    <title>Booking - Russel Street Medical</title>
</head>

<body>

    <header>
        <div class="container flex">
            <h2> <span class="logo"><a href="index.html">
                        <!-- Bootstrap Icon -->
                        <i class="bi bi-hospital"></i>
                        <span class="brand">Russel Street Medical</span>
                    </a></span>
            </h2>
        </div>
    </header>

    <nav class="book">
        <div class="container">
            <ul class="grid">
                <li class="flex"><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <main class="booking my-5">
        <div class="container flex">
            <div class="booking-form p-4 card">
                <form method="post" action="">
                    <label for="pid">Patient ID:</label>
                    <span class="pid-check mx-1"></span>
                    <input type="text" name="pid" id="pid" required>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                    <label for="time[]">Time:</label>
                    <div class="pill-group flex flex-start my-1">
                        <label>
                            <input type="checkbox" name="time[]" value="9am-12pm">
                            <div class="pill-btn pill-left">
                                9AM - 12PM
                            </div>
                        </label>

                        <label>
                            <input type="checkbox" name="time[]" value="12pm-3pm">
                            <div class="pill-btn">
                                12PM - 3PM
                            </div>
                        </label>

                        <label>
                            <input type="checkbox" name="time[]" value="3pm-6pm">
                            <div class="pill-btn pill-right">
                                3PM - 6PM
                            </div>
                        </label>
                    </div>
                    <div class="time-text hidden">Please select a time slot.</div>

                    <label for="reason">Reason:</label>
                    <select id="reason" name="reason" required>
                        <option value="">Please Select</option>
                        <option value="childhood">Childhood Vaccination Shots</option>
                        <option value="influenza">Influenza Shot</option>
                        <option value="covid">COVID Booster Shot</option>
                        <option value="blood">Blood Test</option>
                    </select>

                    <div class="advice">

                    </div>
                    <input class="btn" type="submit" value="Confirm">

                </form>
            </div>
        </div>
    </main>


    <footer class="py-2">
        <div class="container grid">
            <div class="p-1">
                <h3>Russel Street Medical</h3>
                <p>Copyright &copy; 2022</p>
            </div>
            <div class="contact text-end p-1">
                <p>+61 (0)491 570 156</p>
                <p>340 Russel Street, Melbourne VIC, Australia</p>
            </div>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
